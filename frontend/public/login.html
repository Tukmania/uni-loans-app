<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - University Loans Application System</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-4">
    <div class="container">
      <h1>University Loans Application System</h1>
      <p>Secure Login</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login to Your Account</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div class="mt-4" id="otpSection" style="display: none;">
              <h4 class="text-center">Two-Step Verification</h4>
              <p class="text-center">An OTP has been sent to your email. Please enter it below to continue.</p>
              <form id="otpForm">
                <div class="mb-3">
                  <label for="otp" class="form-label">One-Time Password (OTP)</label>
                  <input type="text" class="form-control" id="otp" name="otp" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Verify</button>
              </form>
            </div>
            
            <div class="text-center mt-3">
              <p>Don't have an account? <a href="registration.html">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light p-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2024 University Loans Application System</p>
      <div>
        <a href="#" class="text-decoration-none me-3">Privacy Policy</a>
        <a href="#" class="text-decoration-none me-3">Terms of Service</a>
        <a href="#" class="text-decoration-none">Contact Support</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="loginScript.js"></script>
</body>
</html>
